        <h1>Літня мелодія</h1>
        
        <div class="poem">
            <p>Сонце грає у віконце,</p>
            <p>Стежинка біжить у жито.</p>
            <p>Травневе таке теплеє,</p>
            <p>Наче мамине ковдро.</p>
            <br>
            <p>Джерело співа в долоні,</p>
            <p>Вітер шепоче із садом.</p>
            <p>Так і хочеться на полі</p>
            <p>Загубитись з теплим чадом.</p>
        </div>
